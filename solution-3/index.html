<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as narrow" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.search" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>

    <br>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <found-items items="narrow.found" search="narrow.search" on-remove="narrow.removeItem(index);"></found-items>
    <div style="color:red;" ng-if="narrow.notFound">Not found</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
